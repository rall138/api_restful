<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container" style="background-color: #84a98c; margin-top: 20px; padding: 20px;">
        <form action="/api/productos" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Titulo</label>
                <input class="form-control" type="text" id="title" name="title" />
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input class="form-control" type="number" id="price" name="price" />
            </div>

            <div class="mb-3">
                <label for="thumbnail_url" class="form-label">Url de archivo</label>
                <input class="form-control" type="text" id="thumbnail_url" name="thumbnail_url" />
            </div>
            
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Imagen</label>
                <input class="form-control" type="file" id="thumbnail" name="thumbnail" />
            </div>

            <input type="submit" value="Confirmar"/>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    

</body>
</html>
